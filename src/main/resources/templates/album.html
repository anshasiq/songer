<h1>Add An Album</h1>
<form action="/create" method="post">
    <fieldset>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required><br><br>

        <label for="songCount">Song Count:</label>
        <input type="number" id="songCount" name="songCount" required><br><br>

        <label for="length">Length (minutes):</label>
        <input type="number" id="length" name="length" required><br><br>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required><br><br>

        <button type="submit">Add Album</button>
    </fieldset>
</form>
<div class="container d-flex flex-wrap mt-5 mb-5 justify-content-center">
    <h1>ALL Albums</h1>
</div>
<div class="container text-center">
    <div class="row">
        <div th:each="album : ${albums}" class="col">
            <div class="card" style="width: 18rem;">
                <img th:src="${album.imageUrl}" class="card-img-top" alt="Album Cover">
                <div class="card-body">
                    <h5 class="card-title alert alert-info" th:text="${album.title}"></h5>
                    <h6 class="card-artist" th:text="${album.artist}"></h6>
                    <p  th:text="${album.songCount}" class="card-text badge bg-primary">Song Count</p>
                    <br>
                   <span>length is </span>
                    <p th:text="${album.length}" class="card-text">length </p>

                </div>
            </div>
        </div>

    </div>
</div>
