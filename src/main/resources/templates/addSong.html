<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>add song</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<h1>add song to this albums</h1>

<!--<ul th:each="" ></ul>-->

<!--<form th:action="'/addsong/' + ${albums}" th:method="post">-->




<!--<form action="/addsong" method="post">-->
  <form th:action="'/addsong/' + ${albumId}" th:method="post">
  <fieldset>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="length_in_seconds">Length in (second):</label>
    <input type="number" id="length_in_seconds" name="length_in_seconds" required>

    <label for="trackNumber">track_number:</label>
    <input type="number" id="trackNumber" name="trackNumber" required><br><br>

<!--    <input type="hidden"  id="albumId" name="albumsId" th:value="${albums}">-->

    <button type="submit">Add to this Album</button>
  </fieldset>
</form>

<div class="container text-center">
  <div class="row">
    <div th:each="song : ${song}" class="col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title alert alert-info" th:text="${song.title}"></h5>
          <h6 class="card-artist" th:text="${song.length_in_seconds}"></h6>
          <p  th:text="${song.trackNumber}" class="card-text badge bg-primary">Song Count</p>
          <br>
          <span>length is </span>

        </div>
      </div>
    </div>
  </div>
</div>




</body>
</html>
